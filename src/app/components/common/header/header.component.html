<header class="mb-4">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="''">Logo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" [routerLink]="''" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/catalog'" routerLinkActive="active" (click)="goToCatalog()">Каталог</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search"
                 [formControl]="searchTea">
          <button class="btn btn-outline-primary ps-4 pe-4 me-2" type="button" (click)="startSearch()">Найти</button>
          <button class="btn btn-outline-primary ps-4 pe-4" type="button" (click)="resetSearch()">Сброс</button>
        </form>
      </div>
    </div>
  </nav>
</header>
