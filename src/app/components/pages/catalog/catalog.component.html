<div class="pt-5 pb-5 min-vh-100">
  <div *ngIf="!search.searchText" class="text-center fs-2 fw-bold mb-4">Наши чайные коллекции</div>
  <div *ngIf="search.searchText" class="text-center fs-2 fw-bold mb-4">Результаты поиска по запросу
    «{{ search.searchText }}»
  </div>
  <div class="cards d-flex justify-content-center flex-wrap gap-3 col-8">
    <div *ngFor="let tea of teas" class="">
      <div class="card">
        <img src="{{ tea.image }}" alt="{{ tea.id }}">
        <div class="card-body">
          <h5 class="card-title fw-bold fs-5">{{ tea.title }}</h5>
          <p class="card-text">{{ tea.description | teaDescription }}</p>
          <a [routerLink]="'/product'" class="btn btn-primary ps-5 pe-5" (click)="setId(tea.id)">Подробнее</a>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>
  </div>
</div>

<div id="popup" class="text-center fw-bold fs-2 pt-5 pb-5 mt-5 mb-5 col-lg-6">
  Ничего не найдено!
</div>
